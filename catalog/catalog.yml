    type: 'as-is'

steam:
    version: 'stable'
    installer: 'http://cdn.steampowered.com/download/SteamInstall.msi'
    type: 'msi'

sublimetext:
    version: '2.0.1'
    installer: 'http://c758482.r82.cf2.rackcdn.com/Sublime%20Text%202.0.1%20x64%20Setup.exe'
    type: 'innosetup'

sublimetext3:
    version: '3059'
